<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/new.xhtml">
	
	<ui:define name="content">
	<div style="width:500px;height:400px;margin-left:25px;margin-top:125px">
	<h:form>  
          
    	<p:panel header="Enter your password">  
       	 <h:panelGrid columns="2">  
        	<h:outputText value="Login: " /> 
        	<p:inputText id="login" value="#{loginBean.login.user}"/>
            <h:outputText value="Password: " />  
            <p:password id="password" value="#{loginBean.login.password}" />        
      	  </h:panelGrid>  
      	 	<p:messages showDetail="true"/>  
  
    		<p:captcha label="Captcha"/>  
  
    		<p:commandButton value="Login" ajax="false"  
                actionListener="#{captchaBean.submit}" icon="ui-icon-key"
               action="#{loginBean.checkValidUser}"/>  
    	</p:panel>  
		</h:form>
	</div>
	</ui:define>

</ui:composition>
