<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/new.xhtml">
	
	<ui:define name="content">
	<div style="width:500px;height:400px;margin-left:25px;margin-top:125px">
	<h:form>  
          
    	<p:panel header="Add person">  
    	 <p:messages id="messages" />  
       	 <h:panelGrid columns="2">  
        	<h:outputText value="First Name: " /> 
        	<p:inputText id="firstname" value="#{personMgrBean.person.firstName}"/>
            <h:outputText value="Last Name: " />  
            <p:inputText id="lastname" value="#{personMgrBean.person.lastName}"/>  
            <h:outputText value="PESEL: " /> 
        	<p:inputText id="pesel" value="#{personMgrBean.person.pesel}"/>
            <h:outputText value="Add. Info: " />  
            <p:inputText id="add_info" value="#{personMgrBean.person.additionalInfo}"/>

           <p:commandButton value="Add" actionListener="#{personMgrBean.addPerson}"   
            ajax="false" action="statusPerson?faces-redirect=true"  icon="ui-icon-disk"/>     
      	  </h:panelGrid>  
    	</p:panel>  
		</h:form>
      </div>

 
</ui:define>

</ui:composition>
