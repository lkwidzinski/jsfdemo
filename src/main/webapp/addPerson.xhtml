<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/new.xhtml">
	
	<ui:define name="content">
	<div style="width:500px;height:400px;margin-left:25px;margin-top:125px">
	<h:form id="form">  
          
    	<p:panel header="Add plane">  
    	 <p:messages id="messages" />  
       	 <h:panelGrid columns="2">  
        	<h:outputText value="Name: " /> 
        	<p:inputText id="name" value="#{planeMgrBean.plane.name}"/>
            <h:outputText value="Tailnumber: " />  
            <p:inputText id="tailnumber" value="#{planeMgrBean.plane.tailNumber}"/>  
            <h:outputText value="Capacity: " /> 
        	<p:inputText id="capacity" value="#{planeMgrBean.plane.capacity}"/>
            <h:outputText value="Passengers: " />  
            <p:inputText id="passengers" value="#{planeMgrBean.plane.passengers}"/>
            <h:outputText value="Destination: " /> 
        	<p:inputText id="destination" value="#{planeMgrBean.plane.destination}"/>
            <h:outputText value="Ready to go:" />  
  			<p:selectOneRadio id="readyToGo" value="#{planeMgrBean.plane.readyToGo}">  
            	<f:selectItem itemLabel="True" itemValue="true" />  
            	<f:selectItem itemLabel="False" itemValue="false" />    
        	</p:selectOneRadio>  
           <p:commandButton value="Add" actionListener="#{planeMgrBean.addPlane}"   
            ajax="false" action="statusPlane?faces-redirect=true"  icon="ui-icon-disk"/>     
      	  </h:panelGrid>  
    	</p:panel>  
		</h:form>
      </div>

 
</ui:define>

</ui:composition>
