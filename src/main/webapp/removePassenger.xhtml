<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/new.xhtml">
	
	<ui:define name="content">
	<div style="width:500px;height:400px;margin-left:25px;margin-top:125px">
	<h:form>  
  		<p:panel header="Remove passengers from a plane">  
  			<p:messages id="messages" /> 
  			<h:panelGrid columns="2">  
  			<h:outputText value="Plane: " />  
       		 <p:selectOneMenu value="#{passengerMgrBean.plane}" effect="fold" editable="true">  
           		 <f:selectItems value="#{passengerMgrBean.planesMap}" />  
       		 </p:selectOneMenu>  
  			
  			<h:outputText value="Persons: " />
    		<p:selectCheckboxMenu value="#{passengerMgrBean.selectedPersons}" label="Persons" filter="true" filterText="Filter" filterMatchMode="startsWith" panelStyle="width:500px">  
     		   <f:selectItems value="#{passengerMgrBean.personsMap}" />  
   			 </p:selectCheckboxMenu>  
  			</h:panelGrid>
   			 <p:separator style="margin-bottom:10px"/>  
  
    		<p:commandButton value="Remove" actionListener="#{passengerMgrBean.removePassenger}"   
    		ajax="false" action="statusPlane?faces-redirect=true"  icon="ui-icon-add"/> 
    	</p:panel>
    </h:form>
    </div>

 
</ui:define>

</ui:composition>
