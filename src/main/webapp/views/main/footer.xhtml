<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:form>  
  <p:toolbar>  
    <p:toolbarGroup align="left">  
        <p:commandButton value="Pop. Planes" icon="ui-icon-document" actionListener="#{planeMgrBean.planeMaker}"
        ajax="false" action="statusPlane?faces-redirect=true"/>  
  
        <p:commandButton value="Pop. Persons" icon="ui-icon-document" actionListener="#{personMgrBean.personMaker}"
        ajax="false" action="statusPerson?faces-redirect=true"/>
  
        <p:separator />  
  

    </p:toolbarGroup>  
  
    <p:toolbarGroup align="right">  
        <p:menuButton value="Links" >  
            <p:menuitem value="Japan Airlines" url="http://www.jal.com/"/>  
            <p:menuitem value="PLL LOT" url="http://www.lot.com/pl/pl/web/newlot/home" />  
            <p:menuitem value="BOEING" url="http://www.boeing.com/" />  
        </p:menuButton>  
    </p:toolbarGroup>  
  
  </p:toolbar>  
</h:form>  
</ui:composition>
