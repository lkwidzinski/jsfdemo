<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<p:panel style="width:150px;height:135px;">
<h:form>
        <p:menuButton value="Status">  
            <p:menuitem value="Planes" outcome="statusPlane?faces-redirect=true" />  
            <p:menuitem value="Persons" outcome="statusPerson?faces-redirect=true" />  
        </p:menuButton>  
        <p:menuButton value="Plane">  
            <p:menuitem value="Add" outcome="addPlane?faces-redirect=true" />  
            <p:menuitem value="Remove" outcome="removePlane?faces-redirect=true" />  
        </p:menuButton>  
        <p:menuButton value="Person">  
            <p:menuitem value="Add" outcome="addPerson?faces-redirect=true" />  
            <p:menuitem value="Remove" outcome="removePerson?faces-redirect=true" />  
        </p:menuButton>   
        <p:menuButton value="Passenger">  
            <p:menuitem value="Add" outcome="addPassenger?faces-redirect=true" />  
            <p:menuitem value="Remove" outcome="removePassenger?faces-redirect=true" /> 
            <p:menuitem value="Show passengers from plane" outcome="statusPassengers?faces-redirect=true" />   
        </p:menuButton>  
</h:form>
</p:panel>
<br/>
	<br/><br/>
	<br/>
</ui:composition>
